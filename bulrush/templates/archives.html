{% extends "base.html" %}
{% block title %}Archive - {{ SITENAME }}{% endblock %}
{% block content %}
  <p class="subtitle">
    <span class="icon is-small"><i class="fa fa-calendar-o"></i></span>
    Archive
  </p>

  <div class="menu">
    {% for article in dates %}
      <p class="menu-label">{{ article.locale_date }}</p>
      <ul class="menu-list">
        <li><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></li>
      </ul>
    {% endfor %}
  </div>
{% endblock %}

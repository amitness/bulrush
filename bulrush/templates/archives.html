{% extends "base.html" %}
{% block title %}Archive - {{ SITENAME }}{% endblock %}
{% block content %}
  <h1 class="subtitle">
    Archive
  </h1>

  <div class="menu">
    {% for article in dates %}
      <p class="menu-label">{{ article.locale_date }}</p>
      <ul class="menu-list">
        <li><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></li>
      </ul>
    {% endfor %}
  </div>
{% endblock %}
